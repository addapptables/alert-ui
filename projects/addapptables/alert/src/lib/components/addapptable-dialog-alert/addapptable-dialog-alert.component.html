<ng-template addapptablesDynamic name="alert-icon"></ng-template>
<div *ngIf="data?.title" class="alert-title">
    <span>
        {{data.title | translate}}
    </span>
</div>
<div *ngIf="data?.text" class="alert-text">
    <span>
        {{data.text | translate}}
    </span>
</div>
<ng-template addapptablesDynamic name="alert-body"></ng-template>
<div class="alert-footer" *ngIf="!data?.hiddenButtons">
    <addapptable-alert-ok-button *ngIf="!data?.customButtonComponent" (click)="buttonClick('ok')"></addapptable-alert-ok-button>
    <addapptable-alert-cancel-button *ngIf="!data?.customButtonComponent && data?.showCancelButton" (click)="buttonClick('cancel')"></addapptable-alert-cancel-button>
</div>
<ng-template addapptablesDynamic name="alert-buttons"></ng-template>
